<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=

<body>
    <form action="#">
        <!-- <fieldset>

        <fieldset>

        <!-- 실습 -->
        <h1>수강생 정보 추가하기</h1>
        <fieldset>
            <legend>기본 인적 사항</legend>
            <label for="이름" >이름</label>
            <input type="text" id="이름">

            <br><br>

            <label for="나이" >나이</label>
            <input type="text" id="나이">

        </fieldset>
        <fieldset>
            <legend>선택 입력 사항</legend>
            <label for="주소" >주소</label>
            <input type="text" id="주소">

            <br><br>

            <label for="받은 경로" >받은 경로</label>
            <input type="text" id="받은 경로">

        </fieldset>
        <input type="submit" value="입력">


    </form>
    
</body>
</html>
